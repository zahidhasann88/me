<div class="site-wrapper">
  <header [class.menu-open]="isMenuOpen">
    <nav>
      <div class="logo">
        <a routerLink="/" class="logo-link">://zahid.me</a>
      </div>
      <button type="button" class="menu-toggle" (click)="toggleMenu()" [class.open]="isMenuOpen" title="button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul [class.open]="isMenuOpen">
        <li *ngFor="let item of navItems">
          <a [routerLink]="item.path" routerLinkActive="active" (click)="closeMenu()">
            {{ item.label }}
            <span class="underline"></span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>

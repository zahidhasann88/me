  <div class="timeline">
    <div 
      class="timeline-section" 
      *ngFor="let section of timelineSections; let sectionIndex = index"
    >
      <h2 *ngIf="section.title">{{ section.title }}</h2>
      
      <div 
        class="timeline-item" 
        *ngFor="let item of section.items; let itemIndex = index"
      >
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <div class="content-header content-header-inline">
            <h3>{{ item.title }}</h3>
            
            <a 
              *ngIf="item.link" 
              [href]="item.link.url" 
              [target]="item.link.url.startsWith('http') ? '_blank' : '_self'"
              class="view-link"
            >
              <fa-icon [icon]="item.link.icon"></fa-icon>
              {{ item.link.text }}
            </a>
            
            <!-- Date Label (if exists) -->
            <span 
              *ngIf="item.dateLabel" 
              [class]="sectionIndex === 1 ? 'date-label' : 'interest-label'"
            >
              <fa-icon [icon]="item.dateLabel.icon"></fa-icon> 
              {{ item.dateLabel.text }}
            </span>
          </div>
          
          <p>{{ item.description }}</p>
          
          <!-- Tech Tags (if exists) -->
          <div *ngIf="item.techTags" class="tech-highlights">
            <span 
              *ngFor="let tag of item.techTags" 
              class="tech-tag"
            >
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="blog-post-container" *ngIf="post">
  <article class="blog-post">
    <header class="post-header">
      <h1>{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ post.date | date:'longDate' }}</span>
        <span class="post-author">by {{ post.author }}</span>
        <span class="reading-time">{{ post.readingTime }} min read</span>
      </div>
      <div class="post-tags">
        <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
      </div>
    </header>
    <div class="post-content" [innerHTML]="post.content"></div>
    <div class="post-footer">
      <div class="share-buttons">
        <button (click)="share('twitter')">Share on Twitter</button>
        <button (click)="share('facebook')">Share on Facebook</button>
        <button (click)="share('linkedin')">Share on LinkedIn</button>
      </div>
    </div>
  </article>
  <div class="post-navigation">
    <a [routerLink]="['/blog', post.id - 1]" class="nav-link prev" *ngIf="post.id > 1">← Previous Post</a>
    <a [routerLink]="['/blog', post.id + 1]" class="nav-link next">Next Post →</a>
  </div>
</div>

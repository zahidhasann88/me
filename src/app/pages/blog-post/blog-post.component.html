<div class="blog-post-container" *ngIf="post">
    <article class="blog-post">
      <header class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
          <span class="post-date">{{ post.date | date:'longDate' }}</span>
          <span class="post-author">by {{ post.author }}</span>
        </div>
        <div class="post-tags">
          <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
        </div>
      </header>
      <div class="post-content" [innerHTML]="post.content"></div>
    </article>
    <div class="post-navigation">
      <a href="#" class="nav-link prev">← Previous Post</a>
      <a href="#" class="nav-link next">Next Post →</a>
    </div>
    <div class="author-bio">
      <img src="/assets/images/author-avatar.jpg" alt="Author Avatar" class="author-avatar">
      <div class="author-info">
        <h3>{{ post.author }}</h3>
        <p>A brief bio of the author goes here. This could include their expertise, experience, and interests related to the blog's topics.</p>
        <div class="author-social">
          <a href="#" target="_blank" title="twitter" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank" title="linkedin" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
          <a href="#" target="_blank" title="github" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>

<div class="blog-post-container" *ngIf="post">
  <article class="blog-post">
    <header class="post-header">
      <h1>{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ post.date | date:'longDate' }}</span>
        <span class="post-author">by {{ post.author }}</span>
        <span class="reading-time">{{ post.readingTime }} min read</span>
      </div>
      <div class="post-tags">
        <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
      </div>
    </header>
    <div class="post-content" [innerHTML]="post.content"></div>
    <div class="post-footer">
      <div class="share-buttons">
        <button (click)="share('twitter')">Share on Twitter</button>
        <button (click)="share('facebook')">Share on Facebook</button>
        <button (click)="share('linkedin')">Share on LinkedIn</button>
      </div>
    </div>
  </article>
  <div class="post-navigation">
    <a [routerLink]="['/blog', post.id - 1]" class="nav-link prev" *ngIf="post.id > 1">← Previous Post</a>
    <a [routerLink]="['/blog', post.id + 1]" class="nav-link next">Next Post →</a>
  </div>
  <div class="author-bio">
    <img [src]="post.authorAvatar" [alt]="post.author" class="author-avatar" title="auth">
    <div class="author-info">
      <h3>{{ post.author }}</h3>
      <p>{{ post.authorBio }}</p>
      <div class="author-social">
        <a href="#" target="_blank" title="Twitter" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank" title="LinkedIn" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="#" target="_blank" title="GitHub" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
  <div class="comments-section">
    <h3>Comments</h3>
    <div class="comment-form">
      <textarea [(ngModel)]="newComment" placeholder="Leave a comment..." rows="4"></textarea>
      <button (click)="submitComment()">Submit Comment</button>
    </div>
    <div class="comments-list">
      <!-- Placeholder for comments list -->
      <div class="comment">
        <strong>John Doe</strong>
        <p>Great article! I learned a lot about asynchronous programming.</p>
      </div>
    </div>
  </div>
</div>

<div class="blog-container">
  <h1>My Blog</h1>
  <div class="blog-list">
    <article *ngFor="let post of blogPosts" class="blog-post">
      <h2><a [routerLink]="['/blog', post.id]">{{ post.title }}</a></h2>
      <div class="post-meta">
        <span class="date">{{ post.date | date:'mediumDate' }}</span>
        <span class="tags">
          <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
        </span>
      </div>
      <p class="excerpt">{{ post.excerpt }}</p>
      <a [routerLink]="['/blog', post.id]" class="read-more">Read more</a>
    </article>
  </div>
</div>

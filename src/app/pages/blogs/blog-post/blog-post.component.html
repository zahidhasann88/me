<div class="blog-post-container" *ngIf="post" [@pageLoadAnimation] [@routeAnimations]>
  <article class="blog-post">
    <header class="post-header">
      <h1>{{ post.title }}</h1>
      <div class="post-meta">
        <span class="post-date">{{ post.date | date:'longDate' }}</span>
        <span class="post-author">by {{ post.author }}</span>
        <span class="reading-time">{{ post.readingTime }} min read</span>
      </div>
      <div class="post-tags">
        <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
      </div>
    </header>
    <div class="post-content" [innerHTML]="post.content"></div>
    <footer class="post-footer">
      <div class="share-buttons">
        <button (click)="share('twitter')" aria-label="Share on Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
        </button>
        <button (click)="share('facebook')" aria-label="Share on Facebook">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
        </button>
        <button (click)="share('linkedin')" aria-label="Share on LinkedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
        </button>
      </div>
    </footer>
  </article>
  <nav class="post-navigation" *ngIf="post && (previousPost || nextPost)">
  <a [routerLink]="['/blog', previousPost.id]" class="nav-link prev" *ngIf="previousPost">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    <div class="nav-text">
      <span class="nav-label">Previous Post </span>
      <span class="nav-title">{{ previousPost.title }}</span>
    </div>
  </a>
  
  <a [routerLink]="['/blog', nextPost.id]" class="nav-link next" *ngIf="nextPost">
    <div class="nav-text">
      <span class="nav-label">Next Post </span>
      <span class="nav-title">{{ nextPost.title }}</span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="5" y1="12" x2="19" y2="12"></line>
      <polyline points="12 5 19 12 12 19"></polyline>
    </svg>
  </a>
</nav>
</div>

<div class="projects-container">
    <h1>Things Iâ€™ve Built</h1>
    <div class="project-grid" [@listAnimation]="projects.length">
      <div *ngFor="let project of projects" class="project-card">
        <img [ngSrc]="project.imageUrl" [alt]="project.title" [title]="project.title" class="project-image" 
              width="300" height="200" priority title="project">
        <div class="project-info">
          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>
          <div class="technologies">
            <span *ngFor="let tech of project.technologies" class="technology">{{ tech }}</span>
          </div>
          <div class="project-links">
            <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" class="btn">GitHub</a>
            <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" class="btn">Live Demo</a>
          </div>
        </div>
      </div>
    </div>
</div>

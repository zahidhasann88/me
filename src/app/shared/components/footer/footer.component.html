<footer class="footer">
  <div class="footer-content">
    <div class="footer-social-links">
      <a
        *ngFor="let link of socialLinks"
        [href]="link.url"
        target="_blank"
        rel="noopener noreferrer"
        [title]="link.name"
      >
        <fa-icon [icon]="link.icon"></fa-icon>
      </a>
    </div>
  </div>
</footer>
